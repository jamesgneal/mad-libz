<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../public/assets/css/style.css" type="text/css" />
    <title>Are You Feelin' Mad Today?</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/client.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="interactive-area">
            <div class="col-md-6" id="bg">
                <img src="../public/assets/images/alice.png" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center">
                            THIS IS MADLIBz
                        </h1>
                        <p id="subtitle">
                            (nursery rhyme version)
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <form class="create-form" id="storyWordsAdd">
                            <h5 class="text-center">User Words</h5>
                            {{#each POS}}
                            <div class="form-group">
                                <label for="{{.}}">{{.}}:</label>
                                <input type="text" id="{{.}}" name="name">
                            </div>
                            {{/each}}
                            <button class="btn btn-outline-light" type="submit">Add Words</button>
                        </form>
                        <button id="new-story" class="btn btn-outline-light" type="submit">New Random Story</button>
                    </div>
                    <div class="col-md-7">
                        <h5 class="text-center">Story</h5>
                        <p id="printedStory">Pick words for each part of speech, then click to see your mad-libbed story.</p>
                        <p id="serverStory">{{story}}</p>
                        <button id="save-story" class="btn btn-outline-dark" type="submit">Save My Story</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
